server {
  
        root /var/www/caskdayshelper.com/html;
        index index.html index.htm index.nginx-debian.html;

        server_name caskdayshelper.com www.caskdayshelper.com;

        location / {
                try_files $uri $uri/ =404;
        }

        location /api {
                rewrite /api/(.*) /$1 break;
                proxy_pass http://localhost:9001;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_ssl_session_reuse on;
                proxy_send_timeout 300s;
                proxy_redirect off;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/caskdayshelper.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/caskdayshelper.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
        if ($host = www.caskdayshelper.com) {
                return 301 https://$host$request_uri;
        } # managed by Certbot


        if ($host = caskdayshelper.com) {
                return 301 https://$host$request_uri;
        } # managed by Certbot


        listen 80;
        listen [::]:80;

        server_name caskdayshelper.com www.caskdayshelper.com;
        return 404; # managed by Certbot
}
